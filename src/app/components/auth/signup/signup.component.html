<div class="container">
  <div id="login-row" class="row justify-content-center align-items-center">
    <div id="login-column" class="col-md-6">
      <div id="login-box" class="col-md-12">
        <br />
        <form [formGroup]="signupForm" (ngSubmit)="onSubmit(signupForm)">
          <h3 class="text-center text-info">Signup</h3>
          <h3 class="text-center text-info" *ngIf="info">
            {{ info }}
          </h3>
          <br />
          <div class="form-group">
            <label for="username" class="text-info">Email:</label><br />
            <input
              type="email"
              name="email"
              id="email"
              class="form-control"
              formControlName="email"
            />
            <small
              class="text-danger"
              *ngIf="
                !this.signupForm.controls.email.valid &&
                this.signupForm.controls.email.touched
              "
              >Invalid email</small
            >
            <br />
            <label for="password" class="text-info">Password:</label><br />
            <input
              type="password"
              name="password"
              id="password"
              class="form-control"
              formControlName="password"
            />
            <small
              class="text-danger"
              *ngIf="
                !this.signupForm.controls.password.valid &&
                this.signupForm.controls.password.touched
              "
              >Short Password</small
            >
            <br />
            <label for="password" class="text-info">Confirm Password:</label>
            <input
              type="password"
              name="password"
              id="password"
              class="form-control"
              formControlName="confirmPassword"
            />
            <small class="text-danger" *ngIf="this.signupForm.errors"
              >Password not matched</small
            ><br />
            <label for="number" class="text-info">Contact No:</label>
            <input
              type="text"
              name="contact"
              id="contact"
              class="form-control"
              maxlength="10"
              (input)="contactInputHandler()"
              formControlName="contact"
            />
            <small
              class="text-danger"
              *ngIf="
                !this.signupForm.controls.contact.valid &&
                this.signupForm.controls.contact.touched
              "
              >Invalid Contact</small
            >
          </div>
          <br />
          <div class="form-group mt-2" *ngIf="!isLoading">
            <input
              type="submit"
              name="submit"
              class="btn btn-info btn-md"
              value="SIGNUP"
              [disabled]="!signupForm.valid"
            />
          </div>
          <app-loading-spinner *ngIf="isLoading"></app-loading-spinner>
        </form>
        <small
          ><a [routerLink]="['/login']"
            >Already have an account ? login</a
          ></small
        ><br />
      </div>
    </div>
  </div>
</div>
